---
# file: 1_2_install_java.yml

- hosts: all
  become: yes
  become_user: root

  vars_prompt:
    - name: "jdk_agreement"
      prompt: "Since Hadoop sometimes only works with older versions of the jdk, and an Oracle login is required to download the file, this playbook expects a local jdk.rpm file. Did you placed your jdk.rpm file in /roles/java/files (y/n)?"
      private: no
  
  tasks:
  - include_role:
      name: java
    when: jdk_agreement == 'y' or jdk_agreement == 'Y'

...
